<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ Zwei-Faktor-Authentifizierung</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #000000;
        }
        .info-icon {
            display: inline-block;
            margin-left: 6px;
            color: #000000;
            cursor: help;
            position: relative;
        }
        .info-icon:hover .tooltip {
            display: block;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: 20px;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 0.5rem;
            font-size: 0.85rem;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            border-radius: 5px;
            z-index: 10;
        }
        .tooltip ul {
            margin: 0;
            padding-left: 1rem;
        }
        .switch-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .switch-link a {
            color: #007bff;
            text-decoration: none;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {{ form.csrf_token }}
        <label>{{ form.username.label }}</label>
        {{ form.username() }}

        <label>{{ form.password.label }}</label>
        {{ form.password() }}

        <input type="submit" value="Login">
        <p class="switch-link">
            Noch kein Konto? <a href="{{ url_for('register') }}">Jetzt registrieren</a>
        </p>
    </form>
</div>
</body>
</html>
