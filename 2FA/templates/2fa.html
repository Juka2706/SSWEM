<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>2FA – Zwei-Faktor-Authentifizierung</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .twofa-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ffc107;
            color: black;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #e0a800;
        }
        .info-text {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="twofa-container">
    <h2>2FA-Code eingeben</h2>
    <p class="info-text">
        Öffne deine Authenticator-App und gib den aktuellen 6-stelligen Code ein.
    </p>
    <form method="POST">
        <label for="code">TOTP-Code</label>
        <input type="text" name="code" maxlength="6" required>
        <input type="submit" value="Bestätigen">
    </form>
</div>
</body>
</html>
